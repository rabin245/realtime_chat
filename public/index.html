<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/5c11e58541.js" crossorigin="anonymous"></script>

    <style>
        .scroll {
            max-height: 450px;
            overflow-y: auto;
        }
    </style>
</head>

<body class="bg-dark">

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary show-btn" data-toggle="modal" data-target="#usernameModal">
        Launch demo modal
    </button> -->
    <!-- modal -->
    <div class="modal fade" id="usernameModal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="usernameModalTitle">Username:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" name="username" class="form-control" id="username">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-username">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <div class="container p-4">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-primary text-white p-2">
                    <h4 class="card-title m-0">Chat App</h4>
                </div>
                <div class="card-body scroll">
                    <div>
                        <p class="p-2 ms-3 mb-1 rounded-pill" style="background-color: #f5f6f7;">Hi</p>
                        <div class="small ms-3 text-muted d-flex justify-content-start">
                            <span class="mr-1">
                                <h6>User</h6>
                            </span>
                            23:58
                        </div>
                        <p class="p-2 ms-3 mb-1 rounded-pill" style="background-color: #f5f6f7;">How are you ...???
                        </p>
                        <div class="small ms-3 text-muted d-flex justify-content-start">
                            <span class="mr-1">
                                <h6>User</h6>
                            </span>
                            23:58
                        </div>
                        <p class="p-2 ms-3 mb-1 rounded-pill" style="background-color: #f5f6f7;">What are you doing
                            tomorrow? Can we come up a bar?</p>
                        <div class="small ms-3 text-muted d-flex justify-content-start">
                            <span class="mr-1">
                                <h6>User</h6>
                            </span>
                            23:58
                        </div>
                    </div>
                    <div class="message-bubble">
                        <p class="p-2 me-3 mb-1 text-white rounded-pill bg-primary">Hiii, I'm good.</p>
                        <div class="small me-3 text-muted d-flex justify-content-end">00:06
                            <span class="ml-1">
                                <h6>You</h6>
                            </span>
                        </div>
                    </div>
                    <div>
                        <p class="p-2 me-3 mb-1 text-white rounded-pill bg-primary">How are you doing?</p>
                        <div class="small me-3 text-muted d-flex justify-content-end">00:06
                            <span class="ml-1">
                                <h6>You</h6>
                            </span>
                        </div>
                    </div>
                    <div>
                        <p class="p-2 me-3 mb-1 text-white rounded-pill bg-primary">Long time no see! Tomorrow
                            office. will
                            be free on sunday.</p>
                        <div class="small me-3 text-muted d-flex justify-content-end">00:06
                            <span class="ml-1">
                                <h6>You</h6>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-start align-items-center py-1 px-2 rounded-pill">
                    <input type="text" class="form-control rounded-pill" style="border-color: rgb(223, 219, 219);"
                        placeholder="Type message">
                    <span class="ml-2 text-primary" style="cursor: pointer;"><i class="fa fa-paper-plane fa-lg"
                            aria-hidden="true"></i></span>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
