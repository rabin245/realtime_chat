<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/5c11e58541.js" crossorigin="anonymous"></script>

    <style>
        .scroll {
            max-height: 450px;
            height: 450px;
            overflow-y: auto;
        }

        .hr-text {
            position: relative;
            border: none;
            height: 1px;
            background: rgb(230, 224, 224);
            margin-bottom: 2rem;
        }

        .hr-text::before {
            content: attr(data-content);
            display: inline-block;
            background: #fff;
            font-weight: bold;
            font-size: 0.85rem;
            color: #999;
            ;
            border-radius: 30rem;
            padding: 0.2rem 1rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body style="background-color: rgb(217, 217, 217);">
    <!-- modal -->
    <div class="modal fade" id="usernameModal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="usernameModalTitle">Username:</h5>
                </div>
                <div class="modal-body">
                    <input type="text" name="username" class="form-control" id="username" autocomplete="off" autofocus>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-username">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- body -->
    <div class="container p-4">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-primary text-white p-2 text-center">
                    <h4 class="card-title m-0 font-weight">Chat App</h4>
                </div>
                <div class="card-body scroll chat-messages">
                    <!-- all chat messages -->

                </div>

                <form id="chat-form">
                    <div class="d-flex justify-content-start align-items-center py-1 px-2 rounded-pill">
                        <input type="text" class="form-control rounded-pill mr-1" id="chat-msg"
                            style="border-color: rgb(223, 219, 219);" placeholder="Type message here"
                            autocomplete="off">
                        <button class="btn btn-link text-primary chat-send-btn" style="cursor: pointer;">
                            <i class="fa fa-paper-plane fa-lg" aria-hidden="true"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <script src="main.js"></script>
</body>

</html>
